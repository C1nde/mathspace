<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathspace</title>
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/app/css/main.css" rel="stylesheet" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/vendor/canjs/can.jquery.js"></script>
    <script src="assets/vendor/canjs/can.object.js"></script>
    <script src="assets/vendor/canjs/can.fixture.js"></script>
    <script src="assets/vendor/canjs/can.mustache.js"></script>
    <script src="assets/app/js/app.js"></script>
  </head>

  <body>
    <div class="block-opacity"></div>
    <div class="wrap">
      <header class="row">
        <button class="pull-left">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <ul class="nav navbar-nav pull-right main-menu">
          <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
          <li><a href="#"><span class="glyphicon glyphicon-user"></span></a></li>
          <li><a href="#"><span class="glyphicon glyphicon-cog"></span></a></li>
        </ul>
      </header>
      <section>
        <div class="row headline-img">
          <div class="col-sm-12">
            <img src="assets/app/img/fractions.png" alt="fractions">
          </div>
        </div>
        <div class="row headline">
          <div class="col-sm-12">
            <h2>Shaded Figures and Number Line</h2>
          </div>
        </div>
        <div class="row study-progress">
          <div class="mark col-sm-8 col-xs-8 bronze"></div>
          <div class="mark col-sm-2 col-xs-2 silver"></div>
          <div class="mark col-sm-2 col-xs-2 gold"></div>
        </div>
        <div class="row assignment"></div>
      </section>
    </div>
    <footer>
      <div class="row bg-gray">
        <div class="col-sm-12 text-center">
          <button class="btn wallet-button"><span class="glyphicon glyphicon-credit-card"></span></button>
          <button class="btn lets-go-button">Let's go</button>
        </div>
      </div>
      <div class="row bg-gray all-assignments-container"></div>
    </footer>
  </body>
  <script type='text/mustache' id='assignment-tmpl'>
    <div class="col-sm-6 col-xs-6">
      <h3>Assignment</h3>
      <h4><span class="text-muted">Due Date: </span>{{due}}</h4>
      <h4><span class="text-muted">Target: </span>{{target}}</h4>
    </div>
    <div class="col-sm-6 col-xs-6">
      <ul class="badges clearfix">
        <li><img class="earned" src="assets/app/img/badge.png"></li>
        <li><img src="assets/app/img/badge.png"></li>
        <li><img src="assets/app/img/badge.png"></li>
      </ul>
    </div>
  </script>

  <script type='text/mustache' id='assignments-tmpl'>
    <div class="col-sm-12 text-center all-assignments">
      <div class="all-assignments-menu">
        {{#assignments}}
          <div class="row bg-blue">
            <div class="col-sm-12">
              <h4>{{name}} <span class="assignment-due">Due date: {{due}}</span></h4>
            </div>
          </div>
        {{/assignments}}
        <div class="arrow-down"></div>
      </div>
      <button class="btn btn-link">View all Assigntments</button>
    </div>
  </script>

  <script type='text/mustache' id='progress-tmpl'>
    <div class="progress_bar" style="width: {{progress}}%;"></div>
  </script>
</html>
