<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathspace</title>
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/app/css/main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="wrap">
      <header class="row">
        <button class="pull-left">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <ul class="nav navbar-nav pull-right main-menu">
          <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
          <li><a href="#"><span class="glyphicon glyphicon-user"></span></a></li>
          <li><a href="#"><span class="glyphicon glyphicon-cog"></span></a></li>
        </ul>
      </header>
      <section>
        <div class="row headline-img">
          <div class="col-sm-12">
            <img src="assets/app/img/fractions.png" alt="fractions">
          </div>
        </div>
        <div class="row headline">
          <div class="col-sm-12">
            <h2>Shaded Figures and Number Line</h2>
          </div>
        </div>
        <div class="row study-progress">
          <div class="col-sm-8 bronze"></div>
          <div class="col-sm-2 silver"></div>
          <div class="col-sm-2 gold"></div>
        </div>
        <div class="row assignment">
          <div class="col-sm-6">
            <h3>Assignment</h3>
            <h4><span class="text-muted">Due Date: </span>17 August 2013</h4>
            <h4><span class="text-muted">Target: </span>Gold</h4>
          </div>
          <div class="col-sm-6">
            <ul class="badges clearfix">
              <li><img class="earned" src="assets/app/img/badge.png"></li>
              <li><img src="assets/app/img/badge.png"></li>
              <li><img src="assets/app/img/badge.png"></li>
            </ul>
          </div>
        </div>
      </section>
    </div>
    <footer>
      <div class="row bg-gray">
        <div class="col-sm-12 text-center">
          <button class="btn wallet-button"><span class="glyphicon glyphicon-credit-card"></span></button>
          <button class="btn lets-go-button">Let's go</button>
        </div>
      </div>
      <div class="row bg-gray">
        <div class="col-sm-12 text-center all-assignments"><h4>View all Assigntments</h4></div>
      </div>
    </footer>
  </body>
</html>
